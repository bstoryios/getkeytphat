<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Get Key</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading">Đang khởi tạo...</div>
    <div id="particles-js"></div>

    <!-- Thông báo chào mừng -->
    <div id="welcomeNoti" class="notification">
        Chào mừng bạn đã tới website của mình ✧˖°
    </div>

    <!-- Thông báo lỗi -->
    <div class="notification error" id="errorNoti">Mã không đúng, vui lòng kiểm tra lại!</div>

    <!-- Thông báo đã copy key thành công -->
    <div id="copyNoti" class="copy-noti">Đã copy key thành công!</div>

    <div class="profile">
        <img src="https://bstoryvn.github.io/iuuchang/public/tphat.jpg" alt="Profile Picture">
        <h3>♪ NgTiến Phát ♪</h3>
        <p>Website lấy key tự động của tphatt ⛈</p>
        <button class="contact-button" onclick="redirectToContact()">Liên hệ</button>
    </div>

    <div class="container">
        <h2>Nhập mã để lấy key</h2>
        <div class="input-group">
            <input type="text" id="codeInput" placeholder="Nhập mã...">
            <button onclick="checkCode()">Xác nhận</button>
        </div>
        <p id="key" class="hidden">
            Key của bạn: <span id="keyValue"></span>
            <button id="copyKeyBtn" class="copy-btn" onclick="copyKey()">📋</button>
        </p>
        <button id="getKey" onclick="redirectToPage()">Lấy Key</button>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
