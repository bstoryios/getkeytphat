<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Get Key</title>
    <style>
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            font-size: 24px;
            font-weight: bold;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            overflow: hidden;
            position: relative;
            flex-direction: column;
            margin: 0;
            padding: 0;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background: linear-gradient(135deg, #667eea, #764ba2, #ff758c, #ff7eb3);
            background-size: 300% 300%;
            animation: gradientAnimation 10s ease infinite;
        }

        .profile {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile img {
    width: 80px;
    height: 80px;
    border-radius: 50%; /* Biến hình ảnh thành hình tròn */
    border: 2px solid white; /* Thêm viền trắng mỏng */
    box-shadow: 0 0 5px rgba(255, 255, 255, 0.5); /* Thêm hiệu ứng sáng cho viền */
}

        .profile h3 {
            color: white;
            margin-top: 10px;
            text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.5);
        }

        .profile p {
            color: white;
            font-size: 14px;
            margin-top: 5px;
            text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.5);
        }

        .contact-button {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .contact-button:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 320px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            width: 100%;
        }

        input {
            padding: 12px;
            width: 100%;
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white !important;
            text-align: center;
            transition: 0.3s;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        input:focus {
            border-color: white;
            outline: none;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        }

        button {
            padding: 12px;
            width: 100%;
            background: #5a3d99;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: #4a6ed1;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        @media (max-width: 600px) {
            .profile img {
                width: 60px;
                height: 60px;
            }

            .container {
                padding: 15px;
            }

            h2 {
                font-size: 16px;
            }

            input, button {
                font-size: 14px;
            }

            .copy-btn, #getKey {
                font-size: 14px;
                padding: 10px;
            }

            /* Disable bokeh and snowflake on mobile */
            .bokeh, .snowflake {
                display: none;
            }
        }

        .hidden {
            display: none;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        #getKey {
            margin-top: 15px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: -300px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            opacity: 0;
            transition: right 1s ease-in-out, opacity 1s ease-in-out;
        }

        .show {
            right: 20px;
            opacity: 1;
        }

        .hide {
            right: -300px;
            opacity: 0;
            transition: right 1s ease-in-out, opacity 1s ease-in-out;
        }

        h2 {
            color: white;
            font-size: 18px;
            margin-top: 0px;
            text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.5);
        }

        .error {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: rgba(255, 0, 0, 0.5);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;
            z-index: 9999;
        }

        .error.show {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }

        @keyframes explodeFadeOut {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.8;
            }
            100% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0;
            }
        }

        .error.hide {
            animation: explodeFadeOut 0.6s ease-out forwards;
        }

        #key, #keyValue {
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.5);
        }

        .copy-btn {
            padding: 12px;
            width: 100%;
            background: #5a3d99;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
            margin-top: 10px;
        }

        .copy-btn:hover {
            background: #4a6ed1;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
        }

        .copy-btn:active {
            transform: scale(0.95);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .copy-noti {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: rgba(0, 200, 100, 0.7);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;
            z-index: 9999;
        }

        .copy-noti.show {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }

        .copy-noti.hide {
            animation: fadeOutScale 0.6s ease-out forwards;
        }

        @keyframes fadeOutScale {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                opacity: 0.5;
                transform: translate(-50%, -50%) scale(1.05);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.9);
            }
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        @keyframes bokehMove {
            0% { transform: translateY(0px) scale(1); opacity: 0.5; }
            50% { transform: translateY(-30px) scale(1.2); opacity: 0.8; }
            100% { transform: translateY(0px) scale(1); opacity: 0.5; }
        }

        .bokeh {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            filter: blur(10px);
            animation: bokehMove 3s infinite alternate ease-in-out;
            will-change: transform, opacity;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1em;
            user-select: none;
            animation: fall linear infinite;
            will-change: transform;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div id="loading">Đang khởi tạo...</div>

    <div id="particles-js"></div>

    <div class="notification" id="welcomeNoti">Chào mừng bạn đã tới website của mình ✧˖°</div>

    <div class="notification error" id="errorNoti">Mã không đúng, vui lòng kiểm tra lại!</div>

    <div id="copyNoti" class="copy-noti">Đã copy key thành công!</div>

    <div class="profile">
        <img src="https://bstoryvn.github.io/iuuchang/public/tphat.jpg" alt="Profile Picture">
        <h3>♪ NgTiến Phát ♪</h3>
        <p>Website lấy key tự động của tphatt ⛈</p>
        <button class="contact-button" onclick="redirectToContact()">Liên hệ</button>
    </div>
    <div class="container">
        <h2>Nhập mã để lấy key</h2>
        <div class="input-group">
            <input type="text" id="codeInput" placeholder="Nhập mã...">
            <button onclick="checkCode()">Xác nhận</button>
        </div>
        <p id="key" class="hidden">
            Key của bạn: <span id="keyValue"></span>
            <button id="copyKeyBtn" class="copy-btn" onclick="copyKey()">📋</button>
        </p>
        <button id="getKey" onclick="redirectToPage()">Lấy Key</button>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const loadingOverlay = document.getElementById("loading");
            loadingOverlay.style.display = "none";
        });

        function createBokeh() {
            if (window.innerWidth > 600) {
                for (let i = 0; i < 5; i++) { // Reduced number of bokeh
                    let bokeh = document.createElement("div");
                    bokeh.className = "bokeh";
                    document.body.appendChild(bokeh);

                    bokeh.style.left = `${Math.random() * window.innerWidth}px`;
                    bokeh.style.top = `${Math.random() * window.innerHeight}px`;
                    bokeh.style.animationDuration = `${Math.random() * 3 + 2}s`;
                }
            }
        }

        particlesJS("particles-js", {
            particles: {
                number: { value: 30 }, // Reduced number of particles
                shape: { type: "circle" },
                opacity: { value: 0.7 },
                size: { value: 3 },
                move: { speed: 2 }
            }
        });

        window.onload = function() {
            const noti = document.getElementById("welcomeNoti");
            setTimeout(() => {
                noti.classList.add("show");
                setTimeout(() => {
                    noti.classList.remove("show");
                    noti.classList.add("hide");
                }, 5000);
            }, 500);

            createBokeh();
        };

        function checkCode() {
            const code = document.getElementById("codeInput").value;
            const correctCode = "REEDEMCODEXLK03W";
            const key = "BstoryIOS-day-q4ca5xwzdnr396uo";
            const errorNoti = document.getElementById("errorNoti");

            if (code === correctCode) {
                document.getElementById("keyValue").innerText = key;
                const keyElement = document.getElementById("key");
                keyElement.classList.remove("hidden");
                keyElement.classList.add("fade-in");
                document.getElementById("getKey").classList.add("hidden");
            } else {
                errorNoti.classList.add("show");

                setTimeout(() => {
                    errorNoti.classList.add("hide");
                    setTimeout(() => {
                        errorNoti.classList.remove("show", "hide");
                    }, 600);
                }, 2000);
            }
        }

        function copyKey() {
            const keyText = document.getElementById("keyValue").innerText;
            if (!keyText) return;

            navigator.clipboard.writeText(keyText).then(() => {
                const noti = document.getElementById("copyNoti");
                noti.classList.add("show");

                setTimeout(() => {
                    noti.classList.add("hide");
                    setTimeout(() => {
                        noti.classList.remove("show", "hide");
                    }, 600);
                }, 2000);
            });
        }

        function redirectToPage() {
            window.location.href = "https://vuotlink.vip/keys";
        }

        function redirectToContact() {
            window.location.href = "https://t.me/bstoryios";
        }

        function createSnowflake() {
            if (window.innerWidth > 600) {
                const snowflake = document.createElement("div");
                snowflake.innerHTML = "❄";
                snowflake.classList.add("snowflake");
                document.body.appendChild(snowflake);

                const startPos = Math.random() * window.innerWidth;
                const duration = Math.random() * 3 + 2;
                const size = Math.random() * 10 + 10;

                snowflake.style.left = `${startPos}px`;
                snowflake.style.animationDuration = `${duration}s`;
                snowflake.style.fontSize = `${size}px`;

                setTimeout(() => {
                    snowflake.remove();
                }, duration * 1000);
            }
        }

        if (window.innerWidth > 600) {
            setInterval(createSnowflake, 500); // Reduced frequency of snowflakes
        }
    </script>
</body>
</html>
