<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập mã để lấy key</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            overflow: hidden;
            position: relative;
            flex-direction: column;
        }
        @keyframes gradientAnimation {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

body {
    background: linear-gradient(135deg, #667eea, #764ba2, #ff758c, #ff7eb3);
    background-size: 300% 300%;
    animation: gradientAnimation 10s ease infinite;
}

        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1em;
            user-select: none;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        .profile {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile {
    position: relative;
    display: inline-block;
}

.profile img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
    border: 2px solid rgba(255, 255, 255, 0.6);
}

        .profile h3 {
            color: white;
            margin-top: 10px;
            text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.5); /* Hiệu ứng phát sáng nhẹ */
        }
        .profile p {
            color: white;
            font-size: 14px;
            margin-top: 5px;
            text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.5); /* Hiệu ứng phát sáng nhẹ */
        }
        .contact-button {
    background: rgba(255, 255, 255, 0.3);
    color: white;
    border: 1px solid rgba(255, 255, 255, 0.5);
}

.contact-button:hover {
    background: rgba(255, 255, 255, 0.5);
}
.container {
    background: rgba(255, 255, 255, 0.15); /* Màu trắng pha tím nhạt */
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
    text-align: center;
    width: 320px;
    backdrop-filter: blur(10px); /* Hiệu ứng làm mờ */
    border: 1px solid rgba(255, 255, 255, 0.3);
}
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            width: 100%;
        }
        input {
    padding: 12px;
    width: 100%;
    border: 2px solid rgba(255, 255, 255, 0.4); /* Viền trắng nhẹ */
    border-radius: 8px;
    font-size: 16px;
    background: rgba(255, 255, 255, 0.2); /* Màu tím nhạt trong suốt */
    color: white !important; /* Bắt buộc chữ màu trắng */
    text-align: center;
    transition: 0.3s;
}

input::placeholder {
    color: rgba(255, 255, 255, 0.6); /* Placeholder màu trắng mờ */
    text-align: center;
}

input:focus {
    border-color: white; /* Viền sáng khi focus */
    outline: none;
    box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
}

button {
    padding: 12px;
    width: 100%;
    background: #5a3d99; /* Màu tím đậm */
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    transition: all 0.3s ease-in-out;
    box-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
}

button:hover {
    background: #4a6ed1; /* Màu xanh dương đậm */
    transform: scale(1.05); /* Phóng to nhẹ */
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.6); /* Phát sáng */
}

button:active {
    transform: scale(0.95); /* Nhấn xuống */
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.8); /* Giữ hiệu ứng sáng nhẹ */
}

        .hidden {
            display: none;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        #getKey {
            margin-top: 15px;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: -300px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            opacity: 0;
            transition: right 1s ease-in-out, opacity 1s ease-in-out;
        }
        .show {
            right: 20px;
            opacity: 1;
        }
        .hide {
            right: -300px;
            opacity: 0;
            transition: right 1s ease-in-out, opacity 1s ease-in-out;
        }
        h2 {
    color: white; /* Chữ màu trắng */
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Tạo hiệu ứng bóng nhẹ */
    font-size: 22px;
    font-weight: bold;
    margin-top: 0px; /* Đẩy chữ lên trên một chút */
    text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.5); /* Hiệu ứng phát sáng nhẹ */
}
.error {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.8);
    background: rgba(255, 0, 0, 0.5); /* Xanh lá nhẹ hơn, trong suốt hơn */
    color: white;
    padding: 15px 25px;
    border-radius: 10px;
    text-align: center;
    font-size: 16px;
    font-weight: bold;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2); /* Giảm độ đậm của bóng */
    backdrop-filter: blur(5px); /* Làm mờ nền nhẹ */
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;
    z-index: 9999;
}

.error.show {
    opacity: 1;
    visibility: visible;
    transform: translate(-50%, -50%) scale(1);
}

@keyframes explodeFadeOut {
    0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
    }
    50% {
        transform: translate(-50%, -50%) scale(1.2); /* Nổ nhẹ */
        opacity: 0.8;
    }
    100% {
        transform: translate(-50%, -50%) scale(0.5); /* Thu nhỏ lại */
        opacity: 0;
    }
}

.error.hide {
    animation: explodeFadeOut 0.6s ease-out forwards;
}

#key, #keyValue {
    color: white; /* Đổi màu chữ sang trắng */
    font-weight: bold; /* In đậm cho nổi bật */
    text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.5); /* Hiệu ứng phát sáng nhẹ */

}
.copy-btn {
    padding: 12px;
    width: 100%;
    background: #5a3d99; /* Màu giống nút Xác nhận */
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    transition: all 0.3s ease-in-out;
    box-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
    margin-top: 10px; /* Tạo khoảng cách với key */
}

.copy-btn:hover {
    background: #4a6ed1; /* Màu xanh giống hover của Xác nhận */
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
}

.copy-btn:active {
    transform: scale(0.95);
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
}
@keyframes fadeOutScale {
    0% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
    }
    50% {
        opacity: 0.5;
        transform: translate(-50%, -50%) scale(1.1); /* Phóng to nhẹ */
    }
    100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.8); /* Thu nhỏ lại */
    }
}
.copy-noti {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.8);
    background: rgba(0, 200, 100, 0.7); /* Xanh lá nhẹ hơn, trong suốt hơn */
    color: white;
    padding: 15px 25px;
    border-radius: 10px;
    text-align: center;
    font-size: 16px;
    font-weight: bold;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2); /* Giảm độ đậm của bóng */
    backdrop-filter: blur(5px); /* Làm mờ nền nhẹ */
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;
    z-index: 9999;
}

/* Hiện noti */
.copy-noti.show {
    opacity: 1;
    visibility: visible;
    transform: translate(-50%, -50%) scale(1);
}
#particles-js {
    position: fixed;
    width: 100%;
    height: 100%;
    z-index: -1;
}

/* Hiệu ứng biến mất mượt hơn */
@keyframes fadeOutScale {
    0% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
    }
    50% {
        opacity: 0.5;
        transform: translate(-50%, -50%) scale(1.05); /* Phóng nhẹ */
    }
    100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.9); /* Nhỏ lại */
    }
}

.copy-noti.hide {
    animation: fadeOutScale 0.6s ease-out forwards;
}
@keyframes bokehMove {
    0% { transform: translateY(0px) scale(1); opacity: 0.5; }
    50% { transform: translateY(-30px) scale(1.2); opacity: 0.8; }
    100% { transform: translateY(0px) scale(1); opacity: 0.5; }
}

.bokeh {
    position: absolute;
    width: 50px;
    height: 50px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    filter: blur(10px);
    animation: bokehMove 3s infinite alternate ease-in-out;
}


    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="notification" id="welcomeNoti">Chào mừng bạn đã tới website của mình ✧˖°</div>

    <div class="notification error" id="errorNoti">Mã không đúng, vui lòng kiểm tra lại!</div>

    <div id="copyNoti" class="copy-noti">Đã copy key thành công!</div>

    <div class="profile">
        <img src="https://bstoryvn.github.io/iuuchang/public/tphat.jpg" alt="Profile Picture">
        <h3>♪ NgTiến Phát ♪</h3>
        <p>Website lấy key tự động của tphatt ⛈</p>
        <button class="contact-button" onclick="redirectToContact()">Liên hệ</button>
    </div>
    <div class="container">
        <h2>Nhập mã để lấy key</h2>
        <div class="input-group">
            <input type="text" id="codeInput" placeholder="Nhập mã...">
            <button onclick="checkCode()">Xác nhận</button>
        </div>
        <p id="key" class="hidden">
            Key của bạn: <span id="keyValue"></span>
            <button id="copyKeyBtn" class="copy-btn" onclick="copyKey()">📋</button>
        </p>
        <button id="getKey" onclick="redirectToPage()">Lấy Key</button>
        
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        function createBokeh() {
    for (let i = 0; i < 10; i++) {
        let bokeh = document.createElement("div");
        bokeh.className = "bokeh";
        document.body.appendChild(bokeh);

        bokeh.style.left = `${Math.random() * window.innerWidth}px`;
        bokeh.style.top = `${Math.random() * window.innerHeight}px`;
        bokeh.style.animationDuration = `${Math.random() * 3 + 2}s`;
    }
}
createBokeh();
        particlesJS("particles-js", {
    particles: {
        number: { value: 80 },
        shape: { type: "circle" },
        opacity: { value: 0.7 },
        size: { value: 3 },
        move: { speed: 2 }
    }
});
        window.onload = function() {
            const noti = document.getElementById("welcomeNoti");
            setTimeout(() => {
                noti.classList.add("show");
                setTimeout(() => {
                    noti.classList.remove("show");
                    noti.classList.add("hide");
                }, 5000);
            }, 500);
        };
        function checkCode() {
    const code = document.getElementById("codeInput").value;
    const correctCode = "REEDEMCODEXLK03W";
    const key = "BstoryIOS-day-q4ca5xwzdnr396uo";
    const errorNoti = document.getElementById("errorNoti");

    if (code === correctCode) {
        document.getElementById("keyValue").innerText = key;
        const keyElement = document.getElementById("key");
        keyElement.classList.remove("hidden");
        keyElement.classList.add("fade-in");
        document.getElementById("getKey").classList.add("hidden");
    } else {
        errorNoti.classList.add("show"); // Hiện thông báo lỗi

        setTimeout(() => {
            errorNoti.classList.add("hide"); // Bắt đầu hiệu ứng biến mất
            setTimeout(() => {
                errorNoti.classList.remove("show", "hide"); // Reset để lần sau hiện lại
            }, 600);
        }, 2000);
    }
}

function copyKey() {
    const keyText = document.getElementById("keyValue").innerText;
    if (!keyText) return;

    navigator.clipboard.writeText(keyText).then(() => {
        const noti = document.getElementById("copyNoti");
        noti.classList.add("show");

        setTimeout(() => {
            noti.classList.add("hide");
            setTimeout(() => {
                noti.classList.remove("show", "hide");
            }, 600);
        }, 2000);
    });
}




        function redirectToPage() {
            window.location.href = "https://example.com";
        }

        function redirectToContact() {
            window.location.href = "https://t.me/bstoryios";
        }

        function createSnowflake() {
            const snowflake = document.createElement("div");
            snowflake.innerHTML = "❄";
            snowflake.classList.add("snowflake");
            document.body.appendChild(snowflake);

            const startPos = Math.random() * window.innerWidth;
            const duration = Math.random() * 3 + 2;
            const size = Math.random() * 10 + 10;

            snowflake.style.left = `${startPos}px`;
            snowflake.style.animationDuration = `${duration}s`;
            snowflake.style.fontSize = `${size}px`;
            
            setTimeout(() => {
                snowflake.remove();
            }, duration * 1000);
        }
        
        setInterval(createSnowflake, 200);
    </script>
    
</body>
</html>
